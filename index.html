---
layout: default
title: Anton Rudeshko blog
---

<div id="home">
  <h1>Recent Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li class="posts__post">
        <span class="posts__date">{{ post.date | date_to_string }} &raquo; </span>
        <a class="link posts__title" href="{{ post.url }}">{{ post.title }}</a>
      </li>
    {% endfor %}
  </ul>
</div>
