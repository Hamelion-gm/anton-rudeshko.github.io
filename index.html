---
layout: default
title: Anton Rudeshko blog
---

<h1 class="posts__header"><a href="/">Recent Posts</a></h1>
<ul class="posts">
  {% for post in site.posts %}
  <li class="posts__post">
    <a href="{{ post.url }}" class="posts__date">{{ post.date | date_to_string }}</a>
    <h2 class="posts__title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="posts__content">
      {{ post.excerpt }}
    </div>
  </li>
  {% endfor %}
</ul>
